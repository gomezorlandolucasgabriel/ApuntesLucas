<script>

 //Declara una cadena con un saludo (por ejemplo, "Hola, " )
    //  y otra con un nombre (por ejemplo, "Ana").

    let saludo = "Hola buenas tardes"
    let nombre = "Miguel angel"
    //Concatena ambas con + y muéstralo.

    console.log(saludo + nombre)

    //Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.

    console.log(nombre.indexOf("a"))

    //Usa charAt() para mostrar el primer carácter del nombre.

    console.log(nombre.charAt(0))





</script>
