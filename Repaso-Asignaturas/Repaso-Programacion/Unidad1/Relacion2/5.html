<script>
// Pide el peso del usuario y 
// calcula cuánto pesaría en la Luna 
// (aproximadamente el 16.5% de su peso en la Tierra).

let pesoUsuario = Number(prompt("Introduzca su peso y le dire su peso en la luna "))
let pesoLuna = pesoUsuario * 0.165
console.log("En la luna pesarias " + pesoLuna );


</script>
