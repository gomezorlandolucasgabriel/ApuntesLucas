<script>
//Pregunta al usuario su edad y 
// calcula cuántos días le quedan para cumplir 80 años 
// (usa una estimación de días).

let edad = Number(prompt("Introduzca su edad y le digo cuanto te queda para cumplir 80 años "))

let aniosQueQuedan = 80 - edad
let diasQueQuedan = aniosQueQuedan * 365 

console.log("Te quedan " + diasQueQuedan + " dias para cumplir 80 años ");













</script>
