<script>
    //Crea una función llamada `mayor` que reciba dos números 
    // y devuelva el mayor de los dos.

    function mayor(a, b) {
        let maximo = a
        if (b > a) {
            maximo = b
        }

        return maximo


    }

    let maximo = mayor(10, 15)
    console.log(maximo);







</script>
